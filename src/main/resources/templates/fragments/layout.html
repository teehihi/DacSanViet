<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title, additionalCss, additionalJs)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Đặc Sản Việt'">Đặc Sản Việt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css(v=1)}">
    <link rel="stylesheet" th:href="@{/css/modern-ecommerce.css(v=1)}">
    
    <!-- Additional CSS -->
    <th:block th:if="${additionalCss}" th:utext="${additionalCss}"></th:block>
    
    <!-- Common Styles -->
    <style>
        :root {
            --primary-color: #D2691E;
            --primary-dark: #8B4513;
            --secondary-color: #34495e;
            --accent-color: #6B8E23;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }
        
        /* Common animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .animate-delay-1 { animation-delay: 0.1s; }
        .animate-delay-2 { animation-delay: 0.2s; }
        .animate-delay-3 { animation-delay: 0.3s; }
        .animate-delay-4 { animation-delay: 0.4s; }
        
        /* Common button styles */
        .btn {
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        /* Common card styles */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
    </style>
    
    <!-- Additional JS in head -->
    <th:block th:if="${additionalJs}" th:utext="${additionalJs}"></th:block>
</head>

<body>
    <!-- Base Layout Fragment -->
    <div th:fragment="layout(content)" class="layout-wrapper">
        <!-- Header -->
        <div th:replace="~{fragments/header :: header}"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <th:block th:utext="${content}"></th:block>
        </main>
        
        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        
        <!-- Mobile Menu -->
        <div th:replace="~{fragments/header :: mobile-menu}"></div>
    </div>
    
    <!-- Common Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/header.js(v=1)}"></script>
    <script th:src="@{/js/cursor-trail.js(v=1)}"></script>
    <script th:src="@{/js/card-3d-effect.js(v=1)}"></script>
    <script th:src="@{/js/ecommerce-enhanced.js(v=1)}"></script>
</body>
</html>
